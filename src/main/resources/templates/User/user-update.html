<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8" /></head>

<body>
	<section class="layout-content" layout:fragment="mybody">
			

	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Update User</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" th:href="@{/user/all}" role="button">
	                    <span class="oi oi-spreadsheet" title="User Registration" aria-hidden="true"></span>
	                    <span>List Students</span>
	                </a>
	            </nav>
	        </div>
	
	        <div class="container" id="registration">
	        
	        	        
	            <form th:action="@{/user/update}" 
	                  th:object="${user}" method="POST">
	                
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="name">Name </label>
	                        <input type="text" class="form-control" id="name" placeholder="Name"
	                               autofocus="autofocus" th:field="*{name}" 
	                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'" />
	                        <div class="invalid-feedback">
								<span th:errors="*{name}"></span>
	                        </div>
	                    </div>               
	                    
	            	</div>        
	                    
	                  
	                <div class="form-row">
		                <div class="form-group col-md-6">
		                        <label for="email">Email</label>
		                        <input type="text" class="form-control" id="email" placeholder="Email"
		                               th:field="*{email}" 
		                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
		                        <div class="invalid-feedback">
									<span th:errors="*{email}"></span>
		                        </div>
		                 </div>
	                    
	                </div>
	                
                
	                
	                <input type="hidden" id="id" th:field="*{id}"/>
					<button type="submit" class="btn btn-primary btn-sm">Save</button>
	            </form>
	        </div>

		
	</section>		
</body>
</html>
