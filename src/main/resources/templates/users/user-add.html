<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<!-- Include your custom stylesheets or other dependencies -->
</head>
<body>
<section class="layout-content" layout:fragment="mybody">
	<div class="page-header">
		<nav class="navbar navbar-expand-md navbar-top bg-light">
			<!-- Your navigation bar content here -->
		</nav>
	</div>
	<div class="container mt-4" id="registration">
		<h2>Add User</h2>
		<form th:action="@{/user/add}" th:object="${user}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="firstname">First Name</label>
					<input type="text" class="form-control" id="firstname" placeholder="First Name" autofocus="autofocus"
						   th:value="*{firstname}" th:field="*{firstname}" th:classappend="${#fields.hasErrors('firstname')} ? 'is-invalid'" />
					<div class="invalid-feedback">
						<span th:errors="*{firstname}"></span>
					</div>
				</div>
				<div class="form-group col-md-6">
					<label for="lastname">Last Name</label>
					<input type="text" class="form-control" id="lastname" placeholder="Last Name" autofocus="autofocus"
						   th:value="*{lastname}" th:field="*{lastname}" th:classappend="${#fields.hasErrors('lastname')} ? 'is-invalid'" />
					<div class="invalid-feedback">
						<span th:errors="*{lastname}"></span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Email"
					   th:value="*{email}" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'" />
				<div class="invalid-feedback">
					<span th:errors="*{email}"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password"
					   th:value="*{password}" th:field="*{password}" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'" />
				<div class="invalid-feedback">
					<span th:errors="*{password}"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="birthDate">Birth Date</label>
				<input type="date" class="form-control" id="birthDate" placeholder="Birth Date"
					   th:value="*{birthDate}" th:field="*{birthDate}" th:classappend="${#fields.hasErrors('birthDate')} ? 'is-invalid'" />
				<div class="invalid-feedback">
					<span th:errors="*{birthDate}"></span>
				</div>
			</div>
			<input type="hidden" id="id" th:value="*{id}" th:field="*{id}" />
			<button type="submit" class="btn btn-primary">Save</button>
		</form>
	</div>
</section>
<!-- Include your scripts or other necessary dependencies -->
</body>
</html>
