<!DOCTYPE html>
<html layout:decorate="~{layout}">

<head>
	<meta charset="UTF-8" />
	<script src="search.js"></script>
</head>

<body>
	<div class="layout-content" layout:fragment="mybody">

		<div class="page-header">
			<nav class="navbar navbar-expand-md navbar-top bg-light">
				<div class="collapse navbar-collapse" id="navbarsExampleDefault">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<i class="oi oi-caret-right"></i>
							<span>Search for professional</span>
						</li>
					</ul>
				</div>
				<!--<a class="btn btn-primary btn-md" th:href="@{/student/all}" role="button">
					<span class="oi oi-spreadsheet" title="Student Registration" aria-hidden="true"></span>
					<span>List Students</span>
				</a>-->
			</nav>
		</div>
		<div class="container" style="display: flex; justify-content: space-between; align-items: center;">
			<form action="/search" method="get" style="width: 100%;">
				<div class="container" id="search-row" style="display: flex; align-items: center; width: 100%;">
					<div id="left-fill">
						<div id="filter-button" style="display: flex; align-items: center;">
							<!-- fas (fa-solid) ist der einzige Stil, der funktioniert -->
							<button class="btn btn-secondary btn-sm" type="button" data-toggle="collapse"
								data-target="#collapseFilterMenu" aria-expanded="false"
								aria-controls="collapseFilterMenu">
								<i class="fas fa-filter filter-icon"></i>
							</button>
						</div>

					</div>
					<div id="middle-fill" style="width: 100%;">
						<div id="search-bar" style="flex: 1; display: flex; align-items: center; padding: 5px;">
							<input type="text" placeholder="Search..." style="width: 100%;" />
						</div>
					</div>
					<div id="right-fill">
						<div id="search-button" style="display: flex; align-items: center;">
							<button type="submit" class="btn btn-primary btn-sm">
								<i class="fas fa-search search-icon"></i>
							</button>
						</div>
					</div>
				</div>
				<!-- Filter-Dropdown-Menü -->
				<div class="collapse" id="collapseFilterMenu">
					<div class="container mt-4 bg-secondary rounded p-3" id="filterMenu" style="display: flex; justify-content: flex-start; align-items: center;">
						<div id="filterFirstRow"  class="container">
							<div class="input-group" style="width: 50%;">
								<!-- Input für Bundesland -->
								<input type="text" class="form-control" placeholder="Suche nach Bundesland"
									id="stateSearchInput" aria-describedby="stateDropdown" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false">
								<div class="input-group-append">
									<!-- Dropdown-Auslöser -->
									<button class="btn btn-info dropdown-toggle" type="button" id="stateDropdown"
										data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										Bundesland auswählen
									</button>
									<!-- Dropdown-Menü -->
									<div class="dropdown-menu" aria-labelledby="stateDropdown">
										<!-- Live-Suche Ergebnisse -->
										<div id="stateResults"></div>
									</div>
								</div>
							</div>
						</div>
						<div id="filterSecondRow"  class="container" style="display: flex; justify-content: flex-start; align-items: center;">
							<!-- Range-Menu -->
							<div class="container" style="width: 25%; text-align: left; margin-right: auto;">
								<label for="distanceRangeFilter">Distanz</label>
								<input type="range" class="custom-range" id="distanceRangeFilter" min="1" max="5"
									step="0.1">
								<p id="positionDisplay">Position: <span id="currentPosition">1.0</span></p>
							</div>
							<div class="input-group" style="width: 50%; text-align: right; margin-left: auto;">
								<!-- Input für Stadt -->
								<input type="text" class="form-control" placeholder="Suche nach Stadt"
									id="citySearchInput" aria-describedby="cityDropdown" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false">
								<div class="input-group-append">
									<!-- Dropdown-Auslöser -->
									<button class="btn btn-info dropdown-toggle" type="button" id="cityDropdown"
										data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										Stadt auswählen
									</button>
									<!-- Dropdown-Menü -->
									<div class="dropdown-menu" aria-labelledby="cityDropdown">
										<!-- Live-Suche Ergebnisse -->
										<div id="cityResults"></div>
									</div>
								</div>
							</div>
						</div>
						<div id="filterThirdRow"  class="container" style="display: flex; justify-content: flex-start; align-items: center;">
							<!-- Bewertungs-Range-Menu -->
							<div class="container" style="width: 25%; text-align: left; margin-right: auto;">
								<label for="ratingsRangeFilter">Bewertung</label>
								<input type="range" class="custom-range" id="ratingsRangeFilter" min="1" max="5"
									step="0.1">
								<p id="positionDisplay">Position: <span id="currentPosition">1.0</span></p>
							</div>
							<div class="input-group" style="width: 50%; text-align: right; margin-left: auto;">
								<!-- Input für Kategorien -->
								<input type="text" class="form-control" placeholder="Suche nach Kategorie"
									id="categorySearchInput" aria-describedby="categoryDropdown" data-toggle="dropdown"
									aria-haspopup="true" aria-expanded="false">
								<div class="input-group-append">
									<!-- Dropdown-Auslöser -->
									<button class="btn btn-info dropdown-toggle" type="button" id="categoryDropdown"
										data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
										Kategorie auswählen
									</button>
									<!-- Dropdown-Menü -->
									<div class="dropdown-menu" aria-labelledby="categoryDropdown">
										<!-- Live-Suche Ergebnisse -->
										<div id="categoryResults"></div>
									</div>
								</div>
							</div>
						</div>
						<div id="filterBottomRow" class="container" style="display: flex;">
							<div id="removeAllFiltersButton" style="text-align: left; margin-right: auto;">
								<button class="btn btn-warning btn-sm" type="submit">
									Alle entfernen
								</button>
							</div>
							<div id="applyFiltersButton" style="text-align: right; margin-left: auto;">
								<button class="btn btn-success btn-sm" type="submit">
									Filter anwenden
								</button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	</section>

</body>

</html>
